services:
  web:
    build: 
      context: .
      dockerfile: Dockerfile
    env_file: ".env.docker" 
    ports:
      - "8000:8000"
    depends_on:
      my-postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - promart-network

  my-postgres:
    image: postgres:15
    env_file: ".env.docker" 
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"] 
      interval: 10s
      retries: 10
      start_period: 60s
    networks:
      - promart-network

  redis:
    image: redis:alpine
    restart: always
    ports:
      - "6379:6379"
    networks:
      - promart-network

  celery:
    build:
      context: .
      dockerfile: Dockerfile.celery
    env_file: ".env.docker"  
    depends_on:
      - redis
      - my-postgres
    restart: always
    user: "nobody"
    networks:
      - promart-network

volumes:
  postgres_data:

networks:
  promart-network:
    driver: bridge